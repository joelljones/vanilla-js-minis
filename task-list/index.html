<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-7 mx-auto">
          <div class="card bg-light shadow-lg">
            <div class="card-body">
              <h1 class="card-title">Task List</h1>
              <form>
                <div class="mb-4">
                  <label for="enter-new-task" class="form-label"></label>
                  <input
                    type="text"
                    class="form-control border-top-0 border-right-0 border-left-0 rounded-0 py-3"
                    id="enter-new-task"
                    placeholder="Enter new task..."
                  />
                </div>
                <div class="mb-5">
                  <button type="submit" class="btn btn-success">
                    Add Task
                  </button>
                </div>
              </form>
              <form>
                <div class="mb-4">
                  <label for="filter-tasks" class="form-label"></label>
                  <input
                    type="text"
                    class="form-control border-top-0 border-right-0 border-left-0 rounded-0 py-3"
                    id="filter-tasks"
                    placeholder="Filter tasks..."
                  />
                </div>
                <ul class="list-group-flush filtered-tasks"></ul>
                <div class="mb-5">
                  <button type="button" class="btn btn-danger" id="clear-tasks">
                    Clear Tasks
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
